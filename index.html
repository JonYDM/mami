    <div class="audio">
        <button id="playButton">Reproducir música de fondo</button>
    </div>
    

    <audio id="backgroundMusic" loop>
        <source src="audio/Gracias MamaCasi creativo.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
      </audio>
      
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('backgroundMusic');
            var playButton = document.getElementById('playButton');

            playButton.addEventListener('click', function () {
                if (audio.paused) {
                    audio.play();
                    playButton.textContent = 'Pausar música de fondo';
                } else {
                    audio.pause();
                    playButton.textContent = 'Reproducir música de fondo';
                }
            });
        });
    </script>
